{% extends 'blog/base.html' %}
{% block content %}
<div class="header">
  <h1>Blog</h1>
  {% if user.is_authenticated %}
    <a href="{% url 'post_new' %}" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span></a>
  {% endif %}
</div>
<div class="body container">
    {% for post in posts %}
       <div class="row">
           <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                      <h3>
                        {{ post.title }}
                        <a class="btn btn-success" href="{% url 'post_detail' pk=post.pk %}"><span class="glyphicon glyphicon-list"></span></a>
                        {% if user.is_authenticated %}
                          <a class="btn btn-success" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                        {% endif %}
                      </h3>
                      <p class="text-right">published: {{ post.published_date }}</p>
                      </div>
                    <div class="panel-body">
                       {{ post.text|linebreaksbr }}
                    </div>
                </div>
             </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}

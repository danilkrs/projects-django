{% extends 'blog/base.html' %}
{% block content %}
<div class="header">
  <h1>Blog</h1>
</div>
<div class="body container">
    {% for post in posts %}
       <div class="row">
           <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-primary">
                    <div class="panel-heading"><h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3><p class="text-right">published: {{ post.published_date }}</p></div>
                    <div class="panel-body">
                       {{ post.text|linebreaksbr }}
                    </div>
                </div>
             </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
